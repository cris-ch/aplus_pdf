<!DOCTYPE html>
<html>
<head>
    <title>PDF to Image Converter</title>
</head>
<body>
    <h1>Upload a PDF File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdfFile" accept="application/pdf">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
